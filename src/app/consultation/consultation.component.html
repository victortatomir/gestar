
<div class="container">

  <button class="btn btn-primary" style="background-color: #33a76d" (click)="showUpcoming()">Consultatii</button>
  <button class="btn btn-primary" style="background-color: #33a76d; margin-left: 10px" (click)="showHistory()">Istoric</button>

  <table class="table table-striped table-hover" >
    <thead>
    <tr >
      <th style="width: 30%">Nume</th>
      <th style="width: 30%">Data</th>
      <th style="width: 20%">Acceptat</th>
      <th style="width: 10%"></th>
      <th style="width: 10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let consult of (consults)">
      <td>
        {{ consult.user.name}}
      </td>
      <td>{{ convertDate(consult.date)}}</td>
      <td>
        <div>
          <svg *ngIf="consult.accepted" xmlns="http://www.w3.org/2000/svg" width="35" height="30" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16" color="green">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg>
          <svg *ngIf="!consult.accepted" xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" color="red">
            <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
          </svg>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
